<!-- templates/smartlink.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ data.name }} â€“ Spotify Smartlink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .card p {
      color: #bbb;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }
    .card button {
      padding: 12px 24px;
      border: none;
      background: #1db954;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .card button:hover {
      background: #1ed760;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{{ data.cover }}" alt="Playlist cover" />
    <h2>{{ data.name }}</h2>
    <p>Curated just for you. Listen now on Spotify.</p>

    <!-- Button: Choose 1 of the following -->
    <a href="/login?from={{ data.slug }}">
      <button>ðŸŽµ Listen with Spotify</button>
    </a>


  </div>
</body>
</html>
